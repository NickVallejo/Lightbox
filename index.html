<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet" />
    <title>Pop Up</title>
  </head>
  <body>
    <div class="pop-hero" style="background-image: url(img/popup-bg.png)">
      <div class="pop-wrap">
        <div class="pop-box">
          <div class="pop-info">
            <img src="img/logo.png" alt="" />
            <p class="pop-txt">
              Effective September 1, 2020 Dr. Marcy is working exclusively at the St. Thomas office. The London location
              at 218 Commissioners Rd. W. is now owned and operated by Dr. Jennifer Curran under “ “. Referrals can be
              sent by calling 519-685-3060 or emailing “ “.
              <br />
              <br />
              Sincerely,
              <br />
              Marcy Orthodontics
            </p>
            <!-- <a class="btn pop-btn" href="/collections/all">SHOP NOW</a> -->
          </div>
          <div class="pop-img" style="background-image: url(img/dentist-bg.png)">
            <i class="fas fa-times fa-2x pop-exit"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
